<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtro Chat WhatsApp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Filtro Chat WhatsApp</h1>

    <div id="input-section">
      <label for="chatFile">Carica il file della chat di WhatsApp (.txt):</label
      ><br />
      <input type="file" id="chatFile" accept=".txt" /><br /><br />

      <label for="searchKeyword"
        >Parola chiave (opzionale, separa con virgole per più parole):</label
      >
      <input type="text" id="searchKeyword" /><br /><br />

      <label for="excludeSubstrings"
        >Parole da escludere (opzionale, separa con virgole per più parole):</label
      >
      <input type="text" id="excludeSubstrings" /><br /><br />

      <label for="senderFilter">Mittente (opzionale):</label>
      <select id="senderFilter">
        <option value="">Tutti i mittenti</option></select
      ><br /><br />

      <label for="dateFilter">Data (opzionale, formato: gg/mm/aaaa):</label>
      <input type="date" id="dateFilter" /><br /><br />

      <label for="timeFilter">Orario (opzionale, formato: hh:mm):</label>
      <input type="time" id="timeFilter" /><br /><br />

      <button onclick="filterMessages()">Filtra messaggi</button>
    </div>

    <div id="loop-section">
      <h2>Loop dei messaggi filtrati:</h2>
      <label for="speedSlider">Velocità del loop (secondi):</label>
      <input
        type="range"
        id="speedSlider"
        min="0.1"
        max="2"
        step="0.1"
        value="2"
        oninput="updateSpeedDisplay()"
      />
      <span id="speedDisplay">2</span> secondi
      <br />
      <!-- Black background wrapper -->
      <div id="messageLoopWrapper">
        <div id="messageLoop"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
